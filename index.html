<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Krystian">
    <title>Smiley - PSD to HTml</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <aside class="header__aside"></i>
            <div class="header__aside__phone">
                <i class="fas fa-phone aside__phone__icon"></i>
                <p class="aside__phone__number">298-844-0468</p>
            </div>
            <div class="header__aside__contact">
                <i class="fas fa-envelope aside__contact__icon"></i>
                <p class="aside__contact__email">contact@smily.com</p>
            </div>
            <div class="header__aside__icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest-p aside__icons--red"></i>
                <i class="fab fa-google-plus-g"></i>
                <i class="fab fa-vimeo-v aside__icons--last-child"></i>
            </div>
        </aside>
        <img src="images/header_logo.png" alt="" class="header__logo">
        <i class="fas fa-bars header__icon header__icon-bars"></i>
        <nav class="header__nav">
            <ul class="nav__list header__nav__list">
                <li class="nav__item header__nav__item">
                    <a href="#" class="nav__link nav__link--home">home</a><span class="nav__item--red"></span>
                </li>
                <li class="nav__item header__nav__item">
                    <a href="#" class="nav__link nav__link--services">services</a><span class="nav__item--red"></span>
                </li>
                <li class="nav__item header__nav__item">
                    <a href="#" class="nav__link nav__link--about">about</a><span class="nav__item--red"></span>
                </li>
                <li class="nav__item nav__item--red header__nav__item">
                    <a href="#" class="nav__link nav__link--portfolio">portfolio</a><span class="nav__item--red"></span>
                </li>
                <li class="nav__item  header__nav__item">
                    <a href="#" class="nav__link nav__link--pricing">pricing</a><span class="nav__item--red"></span>
                </li>
                <li class="nav__item  header__nav__item">
                    <a href="#" class="nav__link nav__link--blog">blog</a><span class="nav__item--red"></span>
                </li>
                <li class="nav__item  header__nav__item">
                    <a href="#" class="nav__link nav__link--contact">contact us</a><span class="nav__item--red"></span>
                </li>
            </ul>
        </nav>
        <i class="fas fa-search header__icon header__search-icon header__search-icon--red"></i>
    </header>
    <main class="main">
        <section class="our-services"></section>
        <section class="media"></section>
        <section class="portfolio"></section>
        <section class="team"></section>
        <section class="clients"></section>
        <section class="pricing-news"></section>
        <section class="updates"></section>
    </main>
    <footer class="footer"></footer>
    <script src="js/script.js"></script>
</body>

</html>
